<div 
  data-is-selectable-item="true"
  draggable="true"
  (contextmenu)="onContextMenu($event)"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  class="flex flex-col items-center p-2 rounded-md hover:bg-[rgb(var(--color-accent-bg))] cursor-pointer transition-colors duration-150 group"
  [class.bg-[rgb(var(--color-accent-bg-selected))]]="isSelected() && !isDragOver()"
  [class.bg-[rgb(var(--color-accent-bg-dragover))]]="isDragOver()">
  
  <div class="relative h-16 w-16">
    <!-- Default icon always present -->
    <svg xmlns="http://www.w3.org/2000/svg" class="absolute inset-0 h-16 w-16 text-yellow-500 pointer-events-none" viewBox="0 0 20 20" fill="currentColor">
      <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
    </svg>

    <!-- Custom icon loads on top, centered and smaller -->
    @if(iconUrl() && !hasFailedToLoadImage()) {
      <img [src]="iconUrl()!" 
          [alt]="item().type" 
          class="absolute inset-0 m-auto h-11 w-11 object-contain pointer-events-none transition-opacity duration-300 rounded-md shadow"
          [class.opacity-0]="!imageIsLoaded()"
          (load)="onImageLoad()"
          (error)="onImageError()" />
    }
  </div>
  
  @if (isEditing()) {
    <input type="text" [value]="displayName()"
           autoFocusSelect
           (blur)="rename.emit($event.target.value)"
           (keydown.enter)="$event.target.blur()"
           (keydown.escape)="cancelRename.emit()"
           (click)="$event.stopPropagation()"
           class="mt-2 text-center text-xs w-full bg-[rgb(var(--color-surface))] text-[rgb(var(--color-text-base))] border border-[rgb(var(--color-accent-ring))] rounded p-0.5 focus:outline-none">
  } @else {
    <span class="mt-2 text-center text-xs break-all truncate w-full text-[rgb(var(--color-text-muted))] group-hover:text-[rgb(var(--color-accent-text))] pointer-events-none">{{ displayName() }}</span>
  }
</div>

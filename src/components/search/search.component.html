<div class="p-4 space-y-4 h-full flex flex-col text-sm">
  <div class="flex flex-col space-y-2">
    <textarea 
      [value]="query()" 
      (input)="onQueryChange($event)"
      rows="3" 
      placeholder="Enter your search query..."
      class="w-full text-sm p-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
    ></textarea>
    <button 
      (click)="search()" 
      [disabled]="!query().trim() || isLoading()"
      class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:dark:bg-gray-600 disabled:cursor-not-allowed transition-colors font-semibold text-sm"
    >
      @if (isLoading()) {
        <div class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Searching...</span>
        </div>
      } @else {
        <span>Search</span>
      }
    </button>
  </div>

  <div class="flex-1 overflow-y-auto pt-4 mt-2 border-t border-gray-200 dark:border-gray-700">
    @if (isLoading()) {
      <div class="text-center py-4 text-gray-500 dark:text-gray-400">
        <p>Searching for results...</p>
      </div>
    } @else if (results(); as res) {
      @if (res.length > 0) {
        <div class="space-y-3">
          @for (result of res; track result.title) {
            <div class="p-3 bg-white dark:bg-gray-800/80 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700/50">
              <h3 class="font-semibold text-blue-500 hover:underline cursor-pointer">{{ result.title }}</h3>
              <p class="text-gray-600 dark:text-gray-400 mt-1">{{ result.snippet }}</p>
            </div>
          }
        </div>
      } @else {
        <div class="text-center py-4 text-gray-500 dark:text-gray-400">
          <p>No results found.</p>
        </div>
      }
    } @else {
      <div class="text-center py-4 text-gray-500 dark:text-gray-400">
        <p>Enter a query and click Search to begin.</p>
      </div>
    }
  </div>
</div>

<div class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4" (click)="onCancel()">
  <div class="bg-[rgb(var(--color-surface-dialog))] rounded-lg shadow-xl w-full max-w-lg" (click)="$event.stopPropagation()">
    <div class="p-4 border-b border-[rgb(var(--color-border-base))]">
      <h3 class="text-lg font-semibold text-[rgb(var(--color-text-base))]">{{ title() }}</h3>
    </div>
    <div class="p-6">
        <label for="dialogInput" class="block text-sm font-medium text-[rgb(var(--color-text-muted))]">{{ message() }}</label>
        <input
            #inputField
            type="text"
            id="dialogInput"
            [value]="inputValue()"
            (input)="onInputChange($event)"
            (keydown.enter)="onSubmit()"
            (keydown.escape)="onCancel()"
            class="mt-1 block w-full px-3 py-2 bg-[rgb(var(--color-surface))] border border-[rgb(var(--color-border-muted))] rounded-md shadow-sm focus:outline-none focus:ring-[rgb(var(--color-accent-ring))] focus:border-[rgb(var(--color-accent-ring))] sm:text-sm">
    </div>
    <div class="px-6 py-3 bg-[rgb(var(--color-surface-muted))] flex justify-end items-center space-x-2 rounded-b-lg">
      <button (click)="onCancel()" class="px-4 py-2 bg-[rgb(var(--color-surface-hover))] text-[rgb(var(--color-text-base))] rounded-md hover:bg-[rgb(var(--color-border-base))] transition-colors font-semibold text-sm">
        Cancel
      </button>
      <button (click)="onSubmit()" class="px-4 py-2 bg-[rgb(var(--color-accent-solid-bg))] text-[rgb(var(--color-text-inverted))] rounded-md hover:bg-[rgb(var(--color-accent-solid-bg-hover))] transition-colors font-semibold text-sm disabled:bg-[rgb(var(--color-disabled-bg))]" [disabled]="!inputValue().trim()">
        OK
      </button>
    </div>
  </div>
</div>

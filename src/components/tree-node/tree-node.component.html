<div 
  (click)="selectNode()"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  class="flex items-center text-sm py-1 px-2 rounded-md cursor-pointer"
  [class.bg-[rgb(var(--color-accent-bg-selected))]]="isSelected() && !isDragOver()"
  [class.hover:bg-[rgb(var(--color-surface-hover))]]="!isSelected() && !isDragOver()"
  [class.bg-[rgb(var(--color-accent-bg-dragover))]]="isDragOver()"
  [style.padding-left.px]="level() * 16 + 8">
  
  <button 
    (click)="toggleExpand($event)"
    class="mr-1 w-5 h-5 flex-shrink-0 flex items-center justify-center text-[rgb(var(--color-text-subtle))] hover:bg-[rgb(var(--color-surface-hover-subtle))] rounded"
    [class.invisible]="!isExpandable()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-150" [class.rotate-90]="isExpanded()" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
    </svg>
  </button>
  
  <div class="relative h-5 w-5 mr-2 flex-shrink-0 flex items-center justify-center">
    @if (imageService()) {
      @if (iconUrl() && !imageHasError()) {
        <!-- Custom Image: Replaces default icons -->
        <img [src]="iconUrl()" alt="icon" 
            class="h-5 w-5 object-contain transition-opacity duration-300"
            [class.opacity-0]="!imageIsLoaded()"
            (load)="onImageLoad()"
            (error)="onImageError()" />
        <!-- Loading spinner for the custom image -->
        @if (!imageIsLoaded()) {
          <svg class="animate-spin h-4 w-4 text-[rgb(var(--color-text-subtle))] absolute" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        }
      } @else {
        <!-- Default Folder Icons -->
        @if (isExpanded()) {
          <!-- Open Folder Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
            <path d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" />
          </svg>
        } @else {
          <!-- Closed Folder Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
          </svg>
        }
      }
    } @else {
      <!-- Fallback if no image service is provided -->
       @if (isExpanded()) {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
            <path d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" />
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
          </svg>
        }
    }
  </div>
  
  <span class="truncate select-none">{{ displayName() }}</span>
</div>

@if(isExpanded() && node().children) {
  <div>
    @for(child of folderChildren(); track child.name) {
      <app-tree-node
        [node]="child"
        [path]="getChildPath(child)"
        [currentPath]="currentPath()"
        [level]="level() + 1"
        [expansionCommand]="expansionCommand()"
        [imageService]="imageService()"
        (pathChange)="onChildPathChange($event)"
        (loadChildren)="onLoadChildren($event)"
        (itemsDropped)="itemsDropped.emit($event)">
      </app-tree-node>
    }
  </div>
}

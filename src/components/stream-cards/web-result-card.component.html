
<div 
  class="w-40 h-40 flex flex-col bg-[rgb(var(--color-surface))] border border-[rgb(var(--color-border-base))] rounded-lg shadow-md p-3 group relative hover:shadow-xl transition-shadow duration-300"
  [title]="result().title + '\n\n' + result().snippet">
  <a [href]="result().link" target="_blank" class="flex-grow flex flex-col overflow-hidden">
    <p class="text-xs text-[rgb(var(--color-text-subtle))] truncate">{{ result().source }}</p>
    <h3 class="font-semibold text-blue-700 dark:text-blue-400 hover:underline mt-1 line-clamp-3 text-sm">{{ result().title }}</h3>
    <p class="mt-1 text-xs text-[rgb(var(--color-text-muted))] line-clamp-3 flex-grow">{{ result().snippet }}</p>
  </a>
  <button (click)="onSave()" title="Save to current folder" class="absolute top-1 right-1 opacity-0 group-hover:opacity-100 p-1.5 rounded-full bg-black/10 dark:bg-white/10 text-[rgb(var(--color-text-muted))] hover:bg-[rgb(var(--color-surface-hover))] transition-opacity">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
      <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v12l-5-3-5 3V4z" />
    </svg>
  </button>
</div>

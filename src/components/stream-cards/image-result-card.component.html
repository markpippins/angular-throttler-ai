
<div 
  class="w-40 h-40 group relative rounded-lg shadow-md overflow-hidden"
  [title]="result().description + '\nby ' + result().photographer">
  <img [src]="result().thumbnailUrl" [alt]="result().description" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
  <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
  <div class="absolute bottom-0 left-0 p-2 text-white">
    <p class="text-xs font-semibold truncate">{{ result().description }}</p>
    <p class="text-xs opacity-80">by {{ result().photographer }}</p>
  </div>
  <button (click)="onSave()" title="Save to current folder" class="absolute top-1 right-1 opacity-0 group-hover:opacity-100 p-1.5 rounded-full bg-black/50 text-white hover:bg-white hover:text-black transition-all duration-300">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
      <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v12l-5-3-5 3V4z" />
    </svg>
  </button>
</div>

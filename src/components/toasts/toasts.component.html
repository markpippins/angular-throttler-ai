<div class="fixed bottom-4 right-4 z-[100] flex flex-col items-end space-y-2">
  @for (toast of toastService.toasts(); track toast.id) {
    <div 
      class="flex items-center w-full max-w-xs p-4 space-x-4 rtl:space-x-reverse rounded-lg shadow-lg bg-[rgb(var(--color-surface-dialog))] ring-1 ring-black/5 dark:ring-white/10 animate-slide-in-right"
      role="alert">
      
      <!-- Icon based on type -->
      @if (toast.type === 'success') {
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-[rgb(var(--color-status-green-text))] bg-[rgb(var(--color-status-green-bg))] rounded-lg">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
          </svg>
          <span class="sr-only">Check icon</span>
        </div>
      }

      <!-- Message -->
      <div class="ms-3 text-sm font-normal text-[rgb(var(--color-text-base))]">{{ toast.message }}</div>

      <!-- Close Button -->
      <button (click)="removeToast(toast.id)" type="button" class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 focus:ring-[rgb(var(--color-border-muted))] p-1.5 hover:bg-[rgb(var(--color-surface-hover))] inline-flex items-center justify-center h-8 w-8 text-[rgb(var(--color-text-subtle))] hover:text-[rgb(var(--color-text-base))]" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
  }
</div>

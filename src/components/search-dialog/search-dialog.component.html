<div class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4" (click)="close.emit()">
  <div class="bg-[rgb(var(--color-surface-dialog))] rounded-lg shadow-xl w-full max-w-lg" (click)="$event.stopPropagation()">
    <div class="p-4 border-b border-[rgb(var(--color-border-base))]">
      <h3 class="text-lg font-semibold text-[rgb(var(--color-text-base))]">Search</h3>
    </div>
    <div class="p-6 space-y-6">
        <div>
            <label for="searchQuery" class="block text-sm font-medium text-[rgb(var(--color-text-muted))]">Search for</label>
            <input 
                type="text" 
                id="searchQuery"
                [value]="query()"
                (input)="onQueryChange($event)"
                (keydown.enter)="submitSearch()"
                placeholder="e.g., resume.pdf or project ideas"
                class="mt-1 block w-full px-3 py-2 bg-[rgb(var(--color-surface))] border border-[rgb(var(--color-border-muted))] rounded-md shadow-sm focus:outline-none focus:ring-[rgb(var(--color-accent-ring))] focus:border-[rgb(var(--color-accent-ring))] sm:text-sm"
                cdkFocusInitial>
        </div>

        <fieldset>
            <legend class="text-sm font-medium text-[rgb(var(--color-text-muted))]">Search in:</legend>
            <div class="mt-2 grid grid-cols-2 gap-x-4 gap-y-2">
                @for (engine of (selectedEngines() | keyvalue); track engine.key) {
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input 
                                [id]="'search-' + engine.key" 
                                [name]="'search-' + engine.key" 
                                type="checkbox" 
                                [checked]="engine.value"
                                (change)="onEngineChange(engine.key, $event)"
                                class="h-4 w-4 rounded border-gray-300 text-[rgb(var(--color-accent-text))] focus:ring-[rgb(var(--color-accent-ring))]">
                        </div>
                        <div class="ml-3 text-sm leading-6">
                            <label [for]="'search-' + engine.key" class="font-medium text-[rgb(var(--color-text-muted))] capitalize">{{ engine.key }}</label>
                        </div>
                    </div>
                }
            </div>
        </fieldset>
    </div>
    <div class="px-6 py-3 bg-[rgb(var(--color-surface-muted))] flex justify-end items-center space-x-2 rounded-b-lg">
      <button (click)="close.emit()" class="px-4 py-2 bg-[rgb(var(--color-surface-hover))] text-[rgb(var(--color-text-base))] rounded-md hover:bg-[rgb(var(--color-border-base))] transition-colors font-semibold text-sm">
        Cancel
      </button>
      <button (click)="submitSearch()" class="px-4 py-2 bg-[rgb(var(--color-accent-solid-bg))] text-[rgb(var(--color-text-inverted))] rounded-md hover:bg-[rgb(var(--color-accent-solid-bg-hover))] transition-colors font-semibold text-sm disabled:bg-[rgb(var(--color-disabled-bg))]" [disabled]="!query().trim() || !isAnyEngineSelected">
        Search
      </button>
    </div>
  </div>
</div>

<div class="fixed inset-0 bg-black bg-opacity-75 z-[60] flex items-center justify-center p-4" (click)="onCancel()">
  <div class="bg-[rgb(var(--color-surface-dialog))] rounded-lg shadow-xl w-full max-w-md" (click)="$event.stopPropagation()">
    <div class="p-4 border-b border-[rgb(var(--color-border-base))]">
      <h3 class="text-lg font-semibold text-[rgb(var(--color-text-base))]">Connect to {{ profile().name }}</h3>
    </div>
    <div class="p-6 space-y-4">
        <p class="text-sm text-[rgb(var(--color-text-subtle))]">Enter your credentials to mount this server profile.</p>
        <div>
            <label for="loginUsername" class="block text-sm font-medium text-[rgb(var(--color-text-muted))]">Username</label>
            <input 
                type="text" 
                id="loginUsername" 
                [value]="username()" 
                (input)="onUsernameChange($event)" 
                autocomplete="username"
                class="mt-1 block w-full px-3 py-2 bg-[rgb(var(--color-surface))] border border-[rgb(var(--color-border-muted))] rounded-md shadow-sm focus:outline-none focus:ring-[rgb(var(--color-accent-ring))] focus:border-[rgb(var(--color-accent-ring))] sm:text-sm">
        </div>
        <div>
            <label for="loginPassword" class="block text-sm font-medium text-[rgb(var(--color-text-muted))]">Password</label>
            <input 
                type="password" 
                id="loginPassword" 
                [value]="password()" 
                (input)="onPasswordChange($event)" 
                (keydown.enter)="onSubmit()"
                autocomplete="current-password"
                class="mt-1 block w-full px-3 py-2 bg-[rgb(var(--color-surface))] border border-[rgb(var(--color-border-muted))] rounded-md shadow-sm focus:outline-none focus:ring-[rgb(var(--color-accent-ring))] focus:border-[rgb(var(--color-accent-ring))] sm:text-sm">
        </div>
    </div>
    <div class="px-6 py-3 bg-[rgb(var(--color-surface-muted))] flex justify-end items-center space-x-2 rounded-b-lg">
      <button (click)="onCancel()" class="px-4 py-2 bg-[rgb(var(--color-surface-hover))] text-[rgb(var(--color-text-base))] rounded-md hover:bg-[rgb(var(--color-border-base))] transition-colors font-semibold text-sm">
        Cancel
      </button>
      <button (click)="onSubmit()" class="px-4 py-2 bg-[rgb(var(--color-accent-solid-bg))] text-[rgb(var(--color-text-inverted))] rounded-md hover:bg-[rgb(var(--color-accent-solid-bg-hover))] transition-colors font-semibold text-sm disabled:bg-[rgb(var(--color-disabled-bg))]" [disabled]="!username().trim() || !password().trim()">
        Log In
      </button>
    </div>
  </div>
</div>

<div class="flex flex-col h-screen font-sans antialiased text-gray-900 dark:text-gray-100 bg-gray-100 dark:bg-gray-900">
  <!-- Main Header -->
  <header class="flex-shrink-0 h-10 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 flex items-center justify-end px-4">
    <button (click)="toggleSplitView()" class="flex items-center space-x-2 px-3 py-1 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-md shadow-sm border border-gray-300 dark:border-gray-600 text-sm font-medium text-gray-700 dark:text-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900">
      @if (isSplitView()) {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm9 4H6a1 1 0 000 2h8a1 1 0 000-2z" />
        </svg>
        <span>Merge</span>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm2 4a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1V8a1 1 0 00-1-1H7zm6 0a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1V8a1 1 0 00-1-1h-2z" />
        </svg>
        <span>Split</span>
      }
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex flex-row overflow-hidden">
    <app-sidebar 
      [folderTree]="folderTree()"
      [currentPath]="activePanePath()"
      (pathChange)="onSidebarNavigation($event)">
    </app-sidebar>

    <div class="flex-1 flex bg-gray-50 dark:bg-gray-800 p-1 gap-1">
      <div class="flex-1">
        <app-file-explorer 
          [id]="1"
          [isActive]="activePaneId() === 1"
          [sidebarNavigationEvent]="sidebarNavigationEvent()"
          (activated)="setActivePane($event)"
          (pathChanged)="onPanePathChanged($event)">
        </app-file-explorer>
      </div>

      @if (isSplitView()) {
        <div class="flex-1">
          <app-file-explorer 
            [id]="2"
            [isActive]="activePaneId() === 2"
            [sidebarNavigationEvent]="sidebarNavigationEvent()"
            (activated)="setActivePane($event)"
            (pathChanged)="onPanePathChanged($event)">
          </app-file-explorer>
        </div>
      }
    </div>
  </main>
</div>
